<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="has-text-centered is-size-1-mobile">ToDo List</h1>
    <div class="container">
      <div class="fixed-grid has-1-cols">
        <label for="task">Enter a new item</label>
        <input class="input is-rounded" type="text" name="task" id="task " />
        <label for="duedate">Due Date:</label>
        <input type="date" id="duedate" name="duedate" />
        <div class="buttons">
          <button class="button is-primary">Add Item</button>
          <button class="button is-primary">Remove Completed</button>
        </div>
      </div>
      <div class="todo-container p-3">
        <h2>In Progress</h2>
        <div class="todo pt-4"></div>
        <h2 class="mt-4">Completed</h2>
        <div class="completed pt-4"></div>
      </div>
    </div>
    <script src="./js/note.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
