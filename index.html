<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <div class="container">
      <div class="enter-task">
        <label for="task">Enter a new item</label>
        <input type="text" name="task" id="task " />
        <button class="btn btn-primary">Add Item</button>
        <button class="btn btn-primary">Remove Completed</button>
      </div>
      <div id="note-container">
        <div class="todo">
          <h3 class="section-title">To-Do</h3>
          <div class="note">
            <p>Make a pizza for my mom to enjoy at a later time</p>
          </div>
          <div class="note">
            <p>Spend time choking people</p>
          </div>
        </div>
        <div class="complete">
          <h3 class="section-title">Completed</h3>
          <div class="note">
            <p>Going to the prison to make sure no one escapes</p>
          </div>
          <div class="note">
            <p>Looking for the next buddha</p>
          </div>
          <div class="note">
            <p>Get lost in the woods</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
