<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>ToDo List</h1>
      <section class="section-input">
        <label for="task">Enter a new item</label>
        <input type="text" name="task" id="task " />
        <label for="duedate">Due Date:</label>
        <input type="date" id="duedate" name="duedate" />
        <div class="buttons">
          <button class="btn is-primary">Add Item</button>
          <button class="btn is-primary">Remove Completed</button>
        </div>
      </section>
      <section class="todo-container">
        <h2>In Progress</h2>
        <div class="in-progress-section">
          <div class="todo-item">
            <div class="top-task">
              <input type="checkbox" name="check-1" id="check-1" />
              <input type="text" name="text-1" id="text-1" />
            </div>
            <p class="duedate-text">Placeholder</p>
          </div>
        </div>
        <h2>Completed</h2>
        <div class="completed-section"></div>
      </section>
    </main>
    <script src="./js/note.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
